<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Domain is For Sale</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Set base font -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-['Inter'] sans-serif p-6">

    <!-- Main Content Card -->
    <div class="bg-white p-8 md:p-12 rounded-lg shadow-xl text-center max-w-lg w-full">
        
        <!-- Heading -->
        <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">
            This Domain is For Sale
        </h1>

        <!-- Dynamic Domain Name -->
        <!-- This paragraph's content will be set by JavaScript -->
        <p id="domain-name" class="text-2xl md:text-3xl font-semibold text-indigo-600 mb-6 break-words">
            &nbsp; <!-- Placeholder for loading -->
        </p>

        <!-- Contact Information -->
        <p class="text-lg text-gray-700 mb-2">
            To purchase this domain, please contact:
        </p>
        
        <!-- Clickable Email Link -->
        <a href="mailto:n1568963@gmail.com" class="text-lg text-indigo-600 hover:text-indigo-800 font-medium break-all">
            n1568963@gmail.com
        </a>

    </div>

    <script>
        // This script runs after the page content has loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Find the element with the ID 'domain-name'
            const domainElement = document.getElementById('domain-name');
            
            // Get the current domain name from the browser's location
            const currentDomain = window.location.hostname;
            
            // Set the text of the element to the current domain name
            if (domainElement) {
                domainElement.textContent = currentDomain;
            }
        });
    </script>

</body>
</html>
